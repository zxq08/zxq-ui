<!DOCTYPE html>
<html>
<head>
	<title>list列表样式</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../src/tuitui-ui.css">
</head>
<body>
	<div class="tt-content">

		<!-- 简单列表 -->
		<h1 class="tt-panel-title">简单列表</h1>
		<div class="tt-panel-body no-padding">
			<ul class="tt-list">
				<li class="tt-list-item">北京</li>
				<!-- <li class="tt-list-item">上海</li>
				<li class="tt-list-item">天津</li>
				<li class="tt-list-item">重庆</li>
				<li class="tt-list-item">厦门</li>
				<li class="tt-list-item">广州</li>
				<li class="tt-list-item">...</li> -->
			</ul>
		</div>

		<!-- 复杂列表 -->
		<h1 class="tt-panel-title">复杂列表</h1>
		<div class="tt-panel-body no-padding">
			<ul class="tt-list">
				<li class="tt-list-item">
					<div class="item-img-wrap">
						<img class="item-img" src="../img/list-img.jpg" alt="故宫">
					</div>
					<div class="item-content-wrap">
						<h1 class="item-title">中华古文明建筑，京城的标志，皇族权利的象征，北京必去景点排名第一位————故宫</h1>
						<p class="item-price">￥120</p>
						<p class="item-desc">已售1834件</p>
					</div>
				</li>
				<li class="tt-list-item">
					<div class="item-img-wrap">
						<img class="item-img" src="../img/list-img.jpg" alt="故宫">
					</div>
					<div class="item-content-wrap">
						<h1 class="item-title">中华古文明建筑，京城的标志，皇族权利的象征，北京必去景点排名第一位————故宫</h1>
						<p class="item-price">￥120</p>
						<p class="item-desc">已售1834件</p>
					</div>
				</li>
			</ul>
		</div>

		<!-- 两列布局 -->
		<h1 class="tt-panel-title">两列列表</h1>
		<div class="tt-panel-body no-padding">
			<ul class="tt-list">
				<li class="zz-list-item">
					<div class="zz-img-wrap">
						<img class="zz-item-img" src="../img/list-img.jpg">
					</div>
					<div class="zz-item-bottom">
						<span class="zz-item-price">￥120</span>
						<span class="zz-item-oldPrice">￥200</span>
					</div>
					<p class="zz-item-desc">1932人付款</p>
				</li>
				<li class="zz-list-item">
					<div class="zz-img-wrap">
						<img class="zz-item-img" src="../img/list-img.jpg">
					</div>
					<div class="zz-item-bottom">
						<span class="zz-item-price">￥120</span>
						<span class="zz-item-oldPrice">￥200</span>
					</div>
					<p class="zz-item-desc">1932人付款</p>
				</li>
				<li class="zz-list-item">
					<div class="zz-img-wrap">
						<img class="zz-item-img" src="../img/list-img.jpg">
					</div>
					<div class="zz-item-bottom">
						<span class="zz-item-price">￥120</span>
						<span class="zz-item-oldPrice">￥200</span>
					</div>
					<p class="zz-item-desc">1932人付款</p>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
