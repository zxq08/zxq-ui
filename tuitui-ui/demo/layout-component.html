<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initail-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../src/tuitui-ui.css">
	<title>页面布局</title>
</head>
<body>
	<!-- 标题栏 -->
	<div class="tt-header">
		<div class="left"><i class="fa fa-chevron-left">返回</i></div>
		<div class="title">我是标题</div>
		<div class="right"><i class="fa fa-ellipsis-h"></i></div>
	</div>

	<!-- 导航栏 -->
	<div class="tt-navbar">
		<a class="navbar-item">
			<li class="fa fa-home icon"></li>
			<span class="name">首页</span>
		</a>
		<a class="navbar-item active">
			<li class="fa fa-list icon"></li>
			<span class="name">分类</span>
		</a>
		<a class="navbar-item">
			<li class="fa fa-search icon"></li>
			<span class="name">发现</span>
		</a>
		<a class="navbar-item">
			<li class="fa fa-user-o icon"></li>
			<span class="name">我的</span>
		</a>
	</div>

	<!-- 内容区 -->
	<!-- 需要根据是否有标题栏和导航栏控制内容区的样式，将内容区放在后面可以使用兄弟选择器代替JS实现 -->
	<div class="tt-content">
		内容区
	</div>

	
</body>
</html>
